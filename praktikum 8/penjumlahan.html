<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Dua Bilangan Sederhana</title>
    <style>
        body {
            text-align: center;
            background-color: #f9e3d2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;  
        }

        .kotak {
            border: 2px;
            border-radius: 30px;
            height: 310px;
            width: 520px;
            box-shadow: 0 2px 10px #000;
            background-color: rgb(255, 243, 229);
        }

        h2 {
            color: rgb(90, 45, 45);
        }

        label {
            font-weight: bold;
            font-size: 18px;
        }

        button {
            height: 33px;
            width: 120px;
            background-color: rgb(90, 45, 45);
            border: 0;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        input {
            width: 225px;
            padding: 10px 14px;
            margin: 8px 0;
            border: 1px solid;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
        }

        span {
            font-weight: bold;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="kotak">
        <h2>Menghitung Jumlah Dua Bilangan</h2>
        <label for="bil1">Bilangan 1</label>
        <input type="number" id="bil1" placeholder="Masukkan bilangan"/><br><br>

        <label for="bil2">Bilangan 2</label>
        <input type="number" id="bil2" placeholder="Masukkan bilangan"/><br><br>

        <span id="hasil"></span><br><br>
        <button onclick="hitung()">Hitung</button>
    </div>
    <script>
        function hitung() {
            var bil1 = document.getElementById("bil1").value;
            var bil2 = document.getElementById("bil2").value;
            var hasil = Number(bil1) + Number(bil2);
            document.getElementById("hasil").innerHTML = 'Hasil = ' + hasil;
        }
    </script>
</body>
</html>
