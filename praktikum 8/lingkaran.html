<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lingkaran</title>
    <style>
        body {
            text-align: center;
            background-color: #f9e3d2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;  
        }

        .kotak1 {
            border: 2px;
            border-radius: 30px;
            height: 320px;
            width: 520px;
            box-shadow: 0 2px 10px #000;
            background-color: rgb(255, 243, 229);
        }

        h2 {
            color: rgb(90, 45, 45);
        }

        h3 {
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        label {
            font-weight: bold;
            font-size: 18px;
        }

        button {
            height: 33px;
            width: 120px;
            background-color: rgb(90, 45, 45);
            border: 0;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        input {
            width: 225px;
            padding: 10px 14px;
            margin: 8px 0;
            border: 1px solid;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
        }

        span {
            font-weight: bold;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="kotak1">
        <h2>Kalkulator Luas dan Keliling Lingkaran</h2>  
        <h3>Ï€ = 3.14</h3>
        <label for="jari2">Jari-Jari</label>
        <input type="number" name="jari2" id="jari2" placeholder="Masukkan Jari-Jari(cm)"><br><br>

        <span id="luas"></span>
        <br><br>
        <span id="keliling"></span>
        <br><br>

        <button onclick="hitung_luas()">Hitung</button>
    </div><br><br>
    <script>
        function hitung_luas() {
            let r = parseFloat(document.getElementById("jari2").value);
            if (!isNaN(r) && r > 0)
                var luas = Math.PI*r*r;
                var keliling = 2*Math.PI*r;
                document.getElementById("luas").textContent = "Luas = " + luas.toFixed(2);
                document.getElementById("keliling").textContent = "Keliling = " + keliling.toFixed(2);
        }
    </script>
</body>
</html>
