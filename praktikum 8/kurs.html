<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
    <style>
        body {
            text-align: center;
            background-color: #f9e3d2;
            display: grid;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .kotak1 {
            height: 280px;
            width: 500px;
            box-shadow: 0 2px 10px #000;
            border: 2px solid rgb(255, 243, 229);
            background-color:rgb(255, 243, 229);
            border-radius: 25px;
        }

        .kotak2 {
            height: 240px;
            width: 500px;
            box-shadow: 0 2px 10px #000;
            border: 2px solid rgb(255, 243, 229);
            background-color:rgb(255, 243, 229);
            border-radius: 25px;
        }
        
        h2 {
            color: rgb(83, 42, 42);
        }
        button {
            height: 30px;
            width: 70px;
            background-color:rgb(90, 45, 45);
            border: 0;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        input[type="number"] {
            width: 225px;
            padding: 10px 14px;
            margin: 8px 0;
            border: 2px solid #7f7064;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
        }

        label {
            font-weight: bold;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        span {
            font-weight: bold;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    </style>
</head>
<body>
    <div class="all">
    <div class="kotak1">
    <h2>Dolar to Rupiah</h2>
    <h4>Nilai Kurs Rupiah = Rp. 16.000</h4>
    <label for="dolar">Dolar</label>
    <input type="number" name="dolar" id="dolar" placeholder="Masukkan Jumlah Dolar">
    <br><br>
    <span id="hasil"></span><br><br>
    <button type="button" onclick="hitung_dolar()">Hitung</button><br> <br>
    </div><br><br>

    <div class="kotak2">
    <h2>Rupiah to Dolar</h2>
    <label for="rupiah">Rupiah</label>
    <input type="number" name="input" id="rupiah" placeholder="Masukkan Jumlah Rupiah">
    <br><br>
    <span id="hasil2"></span><br><br>
    <button type="button" onclick="hitung_rupiah()">Hitung</button><br><br>
    </div>
    </div>
    <script>
        function hitung_dolar() {
            let rp = 16000;
            let d = document.getElementById("dolar").value;
            let h = d*rp;
            document.getElementById("hasil").innerHTML = "Hasil = Rp. " + h;
        }
        function hitung_rupiah() {
            let rp2 = document.getElementById("rupiah").value;
            let h = rp2*(1/16000);
            document.getElementById("hasil2").innerHTML = "Dolar = $ " + h.toFixed(2);
        }
    </script>
</body>
</html>
